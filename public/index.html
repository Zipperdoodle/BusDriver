<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bus Driver Dashboard">
    <title>Bus Driver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="large-ui">
    <div class="large-container">
        <p id="BusHeadsign"></p>
    </div>
    <svg id="SpeedBar" width="1000" height="30">
        <rect x="0" y="5" rx="5" ry="5" width="1000" height="20" style="fill:gray;stroke:black;stroke-width:1;" />
    </svg>
    <div id="DrivingPanel" class="Panel">
        <div class="large-container">
            <table id="UpcomingStopsTable">
                <!-- To be populated by script -->
            </table>
        </div>
        <div class="large-container">
            <button id="SettingsButton" onclick="SettingsUI.OpenSettingsUI()">Settings</button>
            <button id="NewTripButton" onclick="NewTripUI.OpenNewTripUI()">New Trip</button>
            <button id="ResetGPS" onclick="Main.ResetGPS()">Reset GPS</button>
            <button id="StopAtAllBusStops" onclick="DrivingUI.StopAtAllBusStops()">Stop All</button>
            <button id="StopAtNextBusStop" onclick="DrivingUI.StopAtNextBusStop()">Stop Next</button>
        </div>
        <div class="large-container">
            <p id="GeolocationValues"></p>
        </div>
    </div>

    <div id="SettingsPanel" class="Panel">
        <div class="large-container">
            <table id="SettingsTable">
                <!-- Rows and columns to be populated by script -->
            </table>
        </div>
        <div class="large-container">
            <button id="SaveButton" onclick="SettingsUI.ButtonSaveSettings()">Save</button>
            <button id="CancelButton" onclick="SettingsUI.ButtonCancelSettings()">Cancel</button>
        </div>
    </div>

    <div id="NewTripPanel" class="Panel">
        <div class="large-container">
            <table>
                <tr>
                    <td><button onclick="NewTripUI.FetchRoutes()">Fetch</button></td>
                    <td><label for="RouteList">Route</label></td>
                    <td><select id="RouteList"></select></td>
                </tr>
                <tr>
                    <td><button onclick="NewTripUI.FetchBusStops()">Fetch (TODO: Cache results)</button></td>
                    <td><label for="BusStopList">Bus Stop</label></td>
                    <td><select id="BusStopList"></select></td>
                </tr>
                <tr>
                    <td><label for="TripSearchDate">Service Date: </label><input type="date" id="TripSearchDate"></td>
                    <td><label for="TripSearchStart">Start Time: </label><input type="time" id="TripSearchStart"
                            oninput="NewTripUI.TripSearchStartChanged()"></td>
                    <td><label for="TripSearchMinutes">Minutes: </label><input type="number" id="TripSearchMinutes">
                    </td>
                </tr>
                <tr>
                    <td><button onclick="NewTripUI.FetchTrips()">Fetch</button></td>
                    <td><label for="TripList">Trip</label></td>
                    <td><select id="TripList"></select></td>
                </tr>
            </table>
        </div>
        <div class="large-container">
            <button id="StartNewTripButton" onclick="NewTripUI.ButtonStartNewTrip()">Start</button>
            <button id="CancelNewTripButton" onclick="NewTripUI.ButtonCancelNewTrip()">Cancel</button>
            <button id="SetCurrentTimeButton" onclick="NewTripUI.ButtonSetCurrentTime()">Set Current Time</button>
            <button id="SetSimulatedTimeButton" onclick="NewTripUI.ButtonSetSimulatedTime()">Set Simulated Time</button>
            <label for="SimulatedTimeStart">Simulated Time: </label><input type="time" id="SimulatedTimeStart">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
