<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bus Driver Dashboard">
    <title>Bus Driver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="large-ui">
    <div id="DrivingPanel" class="Panel">
        <div class="large-container">
            <h1 id="BusDetails">123: Departure - Destination</h1>
        </div>
        <div class="large-container">
            <table id="UpcomingStopsTable">
                <!-- Rows and columns to be populated by script -->
            </table>
        </div>
        <div class="large-container">
            <button id="SettingsButton" onclick="SettingsUI.ButtonSettings()">Settings</button>
            <button id="NewTripButton" onclick="NewTripUI.ButtonNewTrip()">New Trip</button>
        </div>
    </div>

    <div id="SettingsPanel" class="Panel">
        <div class="large-container">
            <table id="SettingsTable">
                <!-- Rows and columns to be populated by script -->
            </table>
        </div>
        <div class="large-container">
            <button id="SaveButton" onclick="SettingsUI.ButtonSaveSettings()">Save</button>
            <button id="CancelButton" onclick="SettingsUI.ButtonCancelSettings()">Cancel</button>
        </div>
    </div>

    <div id="NewTripPanel" class="Panel">
        <div class="large-container">
            <table>
                <tr>
                    <td><button onclick="NewTripUI.FetchRoutes()">Fetch</button></td>
                    <td><label for="RoutesList">Route</label></td>
                    <td><select id="RoutesList" onchange="NewTripUI.RouteSelectionChanged()"></select></td>
                </tr>
                <tr>
                    <td><button onclick="NewTripUI.FetchBusStops()">Fetch</button></td>
                    <td><label for="BusStopsList">Bus Stop</label></td>
                    <td><select id="BusStopsList" onchange="NewTripUI.StopSelectionChanged()"></select></td>
                </tr>
                <tr>
                    <td><button onclick="NewTripUI.FetchTrips()">Fetch</button></td>
                    <td><label for="TripsList">Trip</label></td>
                    <td><select id="TripsList" onchange="NewTripUI.TripSelectionChanged()"></select></td>
                </tr>
            </table>
        </div>
        <div class="large-container">
            <button id="StartNewTripButton" onclick="NewTripUI.ButtonStartNewTrip()">Start</button>
            <button id="CancelNewTripButton" onclick="NewTripUI.ButtonCancelNewTrip()">Cancel</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
